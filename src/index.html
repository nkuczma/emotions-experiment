<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Eksperyment</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="experiment-content">
      <header id="camera-input" class="content-vertical-center content-horizontal-center">
        <div class="camera-input">
          <label for="videoSource">Camera source: </label>
          <select id="videoSource" class="form-control"></select>
        </div>
      </header>
      <main>
        <div data-labjs-section="main" class="mx-auto">
          <p>
            <strong>Preparing experiment</strong><br>
            <span class="text-muted">please wait a moment</span>
          </p>
        </div>
      </main>
    </div>
    <!--camera and links -->
    <div id="hidden" style="display: none;">
        <canvas style="display: none;"></canvas>
        <a id="game-link" style="display: none;"></a>
        <video muted autoplay style="display: none;"></video>
      </div>
      <!--  -->
  </body>
</html>
